version: 0.0
os: linux
files:
  - source: /
    destination: /opt/app/kakeai
permissions:
  - object: /opt/app
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      runas: ec2-user
  AfterInstall:
    - location: scripts/setup.sh
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      runas: ec2-user
