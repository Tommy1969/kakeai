# for Velociraptor (Task runner)
scripts:
  start:
    cmd: deno run --unstable mod.ts
    allow:
      net: true
      read: true
      write: true
      env: true
  test:
    cmd:
      - vr lint
      - vr format
      - deno test
    allow:
      net: true
      read: true
      write: true
      env: true
  lint: deno lint
  format: deno fmt
  pre-commit:
    cmd:
      - vr lint
      - vr test
    gitHook: pre-commit
